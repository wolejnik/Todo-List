<div class="list_task_todo">
  <ul>
    <ng-container *ngFor="let task of todoTasks">
      <ng-container *ngIf="task.userID == user.uid" >
        <ng-container *ngIf="task.isToDo == true" >
          <li>
            <div class="task">
              <div class="task_desc col-3">
                <a
                name="show-details"
                [class.selected]="task === selectedTask"
                (click)="onSelect(task)"
                [routerLink]="['/tasktodo', task.taskID]">{{task.desc}}
                </a>
              </div>
              <div class="task_options col-9">
                <button mat-raised-button class="task_options_button" name="todoDone" color="green" (click)="updateTaskToDone(task.taskID)">Zrobione</button>
                <button mat-raised-button color="primary" name="todoInprogress" (click)="updateTaskToProgress(task.taskID)">W trakcie</button>
                <button mat-raised-button color="warn" name="todoDelete" (click)="openDialog(task.taskID)">Usu≈Ñ</button>
              </div>
            </div>
          </li>
        </ng-container>
      </ng-container>
    </ng-container>
  </ul>
</div>
