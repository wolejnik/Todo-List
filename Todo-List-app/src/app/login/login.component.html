<div class="container-fluid">
  <div class="login_wrapper">
    <mat-card class="login_wrapper_card">
      <mat-card-header class="login_wrapper_card_header">
        <mat-card-title class="login_wrapper_card_header_title">Log in</mat-card-title>
      </mat-card-header>
      <form>
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Email"></textarea>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Password"></textarea>
            </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="warn">Log in</button>
        </form>
    </mat-card>
  </div>
</div>
