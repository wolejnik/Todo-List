<div class="login">
  <input placeholder="login" [(ngModel)]="credentials.login">

  <div>
   <button (click)="login()">Login</button>
    <!-- <button (click)="register()">Register</button> -->
  </div>
  <p>{{ credentials | json }}</p>
</div>
