<div class="container-fluid">
  <div class="details">
    <div class="details_background">

      <div class="details_background_window">
        <ng-container *ngFor="let task of todoTasks">

          <div class="details_background_window_items" *ngIf="task.taskID == idUrl">
            <p  style="display: flex; justify-content: space-between;">Opis zadania : {{task.desc}}
              <button id="btnEdit"
              mat-raised-button class="task_options_button" color="green"
              [class.selected]="task === selectedTask"
              (click)="onSelect(task)"
              (click)="openDialog(task.taskID, task.desc)">Edit</button>
            </p>
            <p *ngIf="task.category" >Kategoria : {{task.category}}</p>
            <p>Data utworzenia : {{task.dataCreated}}</p>
            <p *ngIf="task.dataEnd !== 0" >Data zako≈Ñczenia : {{task.dataEnd}}</p>
            <p  style="display: flex; justify-content: space-between;">Czas trwania : {{task.duration | DaysHoursMinutesSeconds}}
              <button id="btnTimer"
              mat-raised-button class="task_options_button" color="green"
              [class.selected]="task === selectedTask"
              (click)="onSelect(task)"
              (click)="openDialog2(task.taskID, task.duration, task.desc)">Open timer</button>
            </p>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
